<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Indicator</title>
  <style>
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: row; align-items: center; justify-content: flex-start; width: 552px; gap: 64px;">
    <!-- Step 1 -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
      <div style="width: 20px; height: 20px; border-radius: 100px; background-color: #ECEFF1; border: 3px solid #F6F7F8; display: flex; align-items: center; justify-content: center; padding: 8px; box-sizing: border-box;">
        <span style="font-weight: 600; font-size: 12px; color: #3B4854;">1</span>
      </div>
      <span style="font-weight: 600; font-size: 12px; color: #3B4854; text-align: center;">Add Details</span>
    </div>
    
    <!-- Connector line -->
    <div style="width: 96px; height: 1px; background-color: #EAF0F6;"></div>
    
    <!-- Step 2 -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
      <div style="width: 20px; height: 20px; border-radius: 100px; background-color: #ECEFF1; border: 3px solid #F6F7F8; display: flex; align-items: center; justify-content: center; padding: 8px; box-sizing: border-box;">
        <span style="font-weight: 600; font-size: 12px; color: #3B4854;">2</span>
      </div>
      <span style="font-weight: 600; font-size: 12px; color: #3B4854; text-align: center;">Add task-specific details</span>
    </div>
    
    <!-- Connector line (hidden in the component) -->
    <div style="width: 96px; height: 1px; background-color: #EAF0F6; visibility: hidden;"></div>
    
    <!-- Step 3 -->
    <div style="display: flex; flex-direction: column; align-items: center; gap: 8px;">
      <div style="width: 20px; height: 20px; border-radius: 100px; background-color: #2E66D0; border: 3px solid #E0F0FD; display: flex; align-items: center; justify-content: center; padding: 8px; box-sizing: border-box;">
        <span style="font-weight: 600; font-size: 12px; color: #FFFFFF;">3</span>
      </div>
      <span style="font-weight: 600; font-size: 12px; color: #2E66D0; text-align: center;">Configure activity</span>
    </div>
  </div>
</body>
</html>
